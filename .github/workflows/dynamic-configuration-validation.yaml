name: Validate CLI configuration

on:
  pull_request:
     paths:
      - 'dynamic-configuration/**'

jobs:
  dynamic-configuration-validation:
    runs-on: ubuntu-latest
    name: "Validating dynamic configuration structure against schema"
    defaults:
      run:
        shell: bash
        working-directory: ./dynamic-configuration
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Install project
        run: poetry install --no-interaction
      - name: Configuration Questions Syntax & Schema Validation
        run: poetry run validate
